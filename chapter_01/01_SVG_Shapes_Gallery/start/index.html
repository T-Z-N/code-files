<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG Shapes Gallery | D3.js in Action</title>
</head>

<body>
	<div style="width:100%; max-width:1200px; margin:0 auto;">
		<svg viewBox=" 0 0 900 300" style="border:1px solid black;">
			<line x1="50" y1="45" x2="140" y2="225" stroke="black" stroke-width="3"></line>
			<rect x="260" y="25" width="120" height="60" fill="#6ba5d7" rx="20" ry="20"></rect>
			<rect x="260" y="100" width="120" height="60" rx="20" ry="20"></rect>
			<rect x="260" y="175" width="60" height="60" fill="transparent" stroke="#6ba5d7"></rect>
			<circle cx="530" cy="80" r="50"></circle>
			<circle cx="530" cy="130" r="50" fill="none" stroke="#6ba5d7"></circle>
			<ellipse cx="530" cy="205" rx="50" ry="30"></ellipse>
			<path d="M680 150 C 710 80, 725 80, 755 150 S 810 220, 840 150" FILL="none" stroke="#773b9a"
				stroke-width="3"></path>
			<text>line<</text>
			<text x="60" y= "260">line</text>
			<text x="300" y="50" text-anchor="middle">rect</text>
			<g transform="translate(260,175)">
				<rect x="0" y="0" width="60" height="60" />
				<text x="0" y="85">square</text>
			</g>

			<g fill = "#636466" style="font-size:16px; font-family:monospace">
				<text x="60" y= "260">line</text>
				<text x="530" y="155" text-anchor="middle">circle</text>
				<text x="530" y="260" style="text-anchor:middle">ellipse</text>
				<text x="730" y="260">path</text>
			</g>
		</svg>
	</div>
</body>

</html>
