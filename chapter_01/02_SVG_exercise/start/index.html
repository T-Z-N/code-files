<!DOCTYPE html>
<html>

<head>

	<title>SVG Exercise | D3.js in Action</title>
</head>

<body>
	<div style="width:100%; max-width:400px; margin:0 auto;">
		<svg viewbox = "0 0 400 400" style="border:1px solid black;">
				<rect x= "100" y= "100" width ="200" height="200" fill="none" stroke="#000000" stroke-width="5" ></rect>
				<circle cx="200" cy="200" r="100" fill="plum"></circle>
				<line x1="100" y1="100" x2="300" y2="300" stroke="#000000" stroke-width="5"></line>
				<line x1="100" y1="300" x2="300" y2="100" stroke="#000000" stroke-width="5"></line>
				<text x="200" y="80" text-anchor ="middle" style="font-size:18px; font-family:sans-serif">SVG is awesome!</text>
		</svg>
	</div>
</body>
